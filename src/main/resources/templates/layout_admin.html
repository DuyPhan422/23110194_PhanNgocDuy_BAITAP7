<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title="title">Trang Quản Lý</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            transition: width 0.3s ease-in-out;
        }
        .sidebar-collapsed {
            width: 80px;
        }
        .sidebar-expanded {
            width: 250px;
        }
        .content {
            transition: margin-left 0.3s ease-in-out;
        }
        .content-expanded {
            margin-left: 250px;
        }
        .content-collapsed {
            margin-left: 80px;
        }
        .sidebar-collapsed .sidebar-text {
            display: none;
        }
        .sidebar-collapsed .nav-link {
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar sidebar-expanded bg-gray-800 text-white fixed top-0 left-0 h-full p-4 overflow-auto">
        <div class="flex items-center justify-between mb-6">
            <h4 class="text-lg font-semibold sidebar-text">Menu Quản Lý</h4>
            <button id="toggleSidebar" class="text-white focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <ul class="nav flex-col space-y-2">
            <li class="nav-item">
                <a th:href="@{/categories}" class="nav-link flex items-center p-2 rounded hover:bg-gray-700">
                    <i class="fas fa-list mr-2"></i>
                    <span class="sidebar-text">Danh sách Danh mục</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/categories/add}" class="nav-link flex items-center p-2 rounded hover:bg-gray-700">
                    <i class="fas fa-plus-circle mr-2"></i>
                    <span class="sidebar-text">Thêm Danh mục</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="content" class="content content-expanded p-6">
        <header class="mb-6">
            <h3 class="text-2xl font-bold text-gray-800">Quản lý Danh mục</h3>
        </header>
        <main layout:fragment="content" class="bg-white rounded-lg shadow p-6">
            <!-- Content will be replaced by child pages -->
        </main>
    </div>

    <!-- JavaScript for Sidebar Toggle -->
    <script>
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-expanded');
            sidebar.classList.toggle('sidebar-collapsed');
            content.classList.toggle('content-expanded');
            content.classList.toggle('content-collapsed');
        });
    </script>
</body>
</html>
