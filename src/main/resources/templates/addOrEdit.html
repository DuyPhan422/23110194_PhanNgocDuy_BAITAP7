<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin.html}">
<head>
    <title layout:title="title">Thêm/Sửa Danh mục</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="max-w-lg mx-auto">
            <h1 th:text="${category.id == null} ? 'Thêm Danh mục' : 'Sửa Danh mục'" class="text-xl font-semibold mb-4"></h1>
            <form th:action="@{/categories/save}" th:object="${category}" method="post" class="space-y-4">
                <input type="hidden" th:field="*{id}" />
                <div>
                    <label class="block text-sm font-medium text-gray-700">Tên:</label>
                    <input type="text" th:field="*{name}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Mô tả:</label>
                    <textarea th:field="*{description}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Lưu</button>
                    <a th:href="@{/categories}" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
